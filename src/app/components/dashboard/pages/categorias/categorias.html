<div class="space-y-6">
  <h2 class="text-center text-xl font-bold">Gestión de Categorías</h2>

  <!-- Formulario -->
  <section class="mx-auto w-full max-w-3xl rounded-2xl bg-surface-800 border border-white/5 p-6 sm:p-7">
    <h3 class="text-lg font-semibold text-brand-500 mb-4">
      {{ editando ? 'Editar categoría' : 'Agregar categoría' }}
    </h3>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">
      <div>
        <label class="block text-sm mb-1">
          Nombre de la categoría <span class="text-brand-500">*</span>
        </label>
        <input
          type="text"
          formControlName="nombre_categoria"
          class="w-full rounded-xl bg-surface-900 border border-white/10 px-4 py-3 outline-none
                 focus:border-brand-500 placeholder:text-sm"
          placeholder="Ej: Suplementos"
          autocomplete="off"
        />
      </div>

      <div>
        <label class="block text-sm mb-1">Descripción</label>
        <input
          type="text"
          formControlName="descripcion_categoria"
          class="w-full rounded-xl bg-surface-900 border border-white/10 px-4 py-3 outline-none
                 focus:border-brand-500 placeholder:text-sm"
          placeholder="Breve descripción de la categoría"
        />
      </div>

      <div class="flex gap-3">
        <button
          type="submit"
          class="flex-1 rounded-xl border-2 border-dashed border-brand-500/70 text-brand-500
                 font-semibold py-3 hover:bg-brand-500 hover:text-black transition
                 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-500"
          [disabled]="saving"
        >
          {{ saving ? 'Guardando...' : (editando ? 'Actualizar' : 'Agregar') }}
        </button>

        <button
          *ngIf="editando"
          type="button"
          class="px-4 rounded-xl border border-white/10 hover:bg-white/5 transition"
          (click)="cancelarEdicion()"
        >
          Cancelar
        </button>
      </div>

      <!-- Mensajes -->
      <p class="text-center text-green-400" *ngIf="okMsg">{{ okMsg }}</p>
      <p class="text-center text-red-400" *ngIf="errorMsg">{{ errorMsg }}</p>
    </form>
  </section>

  <!-- Listado -->
  <section class="mx-auto w-full max-w-5xl">
    <div class="rounded-2xl bg-surface-800 border border-white/5 overflow-hidden">
      <div class="px-6 py-4 border-b border-white/5 font-semibold">Listado</div>

      <!-- Cargando -->
      <div *ngIf="loadingList" class="px-6 py-10 text-center text-textc-mute">
        Cargando...
      </div>

      <!-- Vacío -->
      <div *ngIf="!loadingList && rows.length === 0" class="px-6 py-10 text-center text-textc-mute">
        No hay registros
      </div>

      <!-- Tabla -->
      <div *ngIf="!loadingList && rows.length > 0" class="overflow-x-auto">
        <table class="w-full text-left text-sm">
          <thead class="bg-surface-900/60">
            <tr class="border-b border-white/5">
              <th class="px-6 py-3">Nombre</th>
              <th class="px-6 py-3">Descripción</th>
              <th class="px-6 py-3">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of rows" class="border-b border-white/5">
              <td class="px-6 py-3">{{ c.nombre_categoria }}</td>
              <td class="px-6 py-3">{{ c.descripcion_categoria || '-' }}</td>
              <td class="px-6 py-3 whitespace-nowrap">
                <button class="text-brand-500 hover:text-brand-600 mr-3" type="button" (click)="editar(c)">
                  Editar
                </button>
                <button class="text-red-400 hover:text-red-300" type="button" (click)="eliminar(c.id_categoria!)">
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </section>
</div>
