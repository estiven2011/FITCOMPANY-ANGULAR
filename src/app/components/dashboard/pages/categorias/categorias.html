<div class="space-y-6">
  <h2 class="text-center text-xl font-bold">Gestión de Categorías</h2>

  <!-- Card: Formulario -->
  <section class="mx-auto w-full max-w-3xl rounded-2xl bg-surface-800 border border-white/5 p-6 sm:p-7">
    <h3 class="text-lg font-semibold text-brand-500 mb-4">Agregar categoría</h3>

    <form class="space-y-5">
      <!-- Nombre (obligatorio) -->
      <div>
        <label class="block text-sm mb-1">Nombre de la categoría <span class="text-brand-500">*</span></label>
        <input
          type="text"
          required
          class="w-full rounded-xl bg-surface-900 border border-white/10 px-4 py-3 outline-none
                 focus:border-brand-500 placeholder:text-sm"
          placeholder="Ej: Suplementos"
          autocomplete="off"
        />
        <p class="mt-1 text-xs text-textc-mute">Campo obligatorio.</p>
      </div>

      <!-- Descripción -->
      <div>
        <label class="block text-sm mb-1">Descripción</label>
        <input
          type="text"
          class="w-full rounded-xl bg-surface-900 border border-white/10 px-4 py-3 outline-none
                 focus:border-brand-500 placeholder:text-sm"
          placeholder="Breve descripción de la categoría"
        />
      </div>

      <!-- Botón ghost -->
      <button
        type="submit"
        class="w-full rounded-xl border-2 border-dashed border-brand-500/70 text-brand-500
               font-semibold py-3 hover:bg-brand-500 hover:text-black transition
               focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-500"
      >
        Agregar
      </button>
    </form>
  </section>

  <!-- Card: Listado -->
  <section class="mx-auto w-full max-w-5xl">
    <div class="rounded-2xl bg-surface-800 border border-white/5 overflow-hidden">
      <div class="px-6 py-4 border-b border-white/5 font-semibold">Listado</div>

      <!-- Estado vacío -->
      <div class="px-6 py-10 text-center text-textc-mute">
        No hay registros
      </div>
