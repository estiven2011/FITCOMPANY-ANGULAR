<div class="space-y-6">
  <h2 class="text-center text-xl font-bold">Gestión de Tipos de Identificación</h2>

  <!-- Card: Agregar -->
  <section class="mx-auto w-full max-w-2xl rounded-2xl bg-surface-800 border border-white/5 p-6 sm:p-7">
    <h3 class="text-lg font-semibold text-brand-500 mb-4">Agregar tipo de identificación</h3>

    <form [formGroup]="form" class="space-y-5">
      <div>
        <input
          type="text"
          formControlName="descripcion"
          (input)="onDescripcionInput($event)"
          [attr.maxlength]="DESC_MAX"
          autocomplete="off"
          class="w-full rounded-xl bg-surface-900 border border-white/10 px-4 py-3 outline-none
                 focus:border-brand-500 placeholder:text-sm"
          placeholder="Ingresa el tipo de identificación"
        />
        <div class="mt-1 text-xs">
          <span class="text-red-400"
                *ngIf="(form.controls.descripcion.value?.length ?? 0) >= DESC_MAX">
            Máximo {{ DESC_MAX }} caracteres.
          </span>
        </div>
      </div>

      <!-- Botón ghost -->
      <button
        type="button"
        (click)="agregar()"
        class="w-full rounded-xl border-2 border-dashed border-brand-500/70 text-brand-500
               font-semibold py-3 hover:bg-brand-500 hover:text-black transition
               focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-500"
      >
        Agregar
      </button>
    </form>
  </section>

  <!-- Listado -->
  <section class="mx-auto w-full max-w-5xl">
    <div class="rounded-2xl bg-surface-800 border border-white/5 overflow-hidden">
      <div class="px-6 py-4 border-b border-white/5 font-semibold">Listado</div>

      <div *ngIf="tipos.length === 0" class="px-6 py-10 text-center text-textc-mute">
        No hay registros
      </div>

      <div *ngIf="tipos.length > 0" class="overflow-x-auto">
        <table class="w-full text-left text-sm">
          <thead class="bg-surface-900/60">
            <tr class="border-b border-white/5">
              <th class="px-6 py-3">Descripción</th>
              <th class="px-6 py-3">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let t of tipos; let i = index" class="border-b border-white/5">
              <td class="px-6 py-3">{{ t.descripcion }}</td>
              <td class="px-6 py-3">
                <button class="text-brand-500 hover:text-brand-600 mr-3" type="button" (click)="editar(i)">Editar</button>
                <button class="text-red-400 hover:text-red-300" type="button" (click)="eliminar(i)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </section>
</div>
