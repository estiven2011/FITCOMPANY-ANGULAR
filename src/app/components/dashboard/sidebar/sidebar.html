<!-- Sidebar oscuro, diferencia clara con el contenido -->
<nav class="h-screen w-64 bg-surface-900 text-textc-base border-r border-white/5 flex flex-col"
  aria-label="Sidebar principal">

  <div class="h-16 flex items-center px-4 border-b border-white/5">
    <a class="flex items-center gap-2 font-extrabold tracking-tight">
      <span class="inline-block h-6 w-6 rounded bg-brand-500"></span>
      <span>FITCOMPANY</span>
    </a>
  </div>

  <ul role="menu" class="flex-1 overflow-y-auto overflow-x-auto py-3">
    <li *ngFor="let item of menu">
      <a
        [routerLink]="item.link"
        class="flex items-center gap-3 mx-2 mb-1 px-3 py-2 rounded-lg hover:bg-surface-800"
      >
        <lucide-icon [name]="item.icon" class="w-5 h-5"></lucide-icon>
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>

  <div class="border-t border-white/5 p-3">

    <div
      *ngIf="user"
      class="mb-3 rounded-lg bg-surface-900/80 border border-white/5 px-3 py-2 flex items-center gap-3"
    >
      <div
        class="w-9 h-9 rounded-full bg-brand-500/20 flex items-center justify-center text-xs font-semibold text-brand-500 uppercase"
      >
        {{ user.nombre?.[0] }}{{ user.apellido1?.[0] }}
      </div>

      <div class="flex flex-col leading-tight text-[11px]">
        <span class="text-textc-base font-semibold text-xs">
          {{ user.nombre }} {{ user.apellido1 }}
        </span>
        <span class="text-textc-mute">
          {{ user.rol }}
        </span>
        <span class="text-textc-mute">
          {{ user.perfil_nombre }}
        </span>
        <span class="text-textc-mute">
          {{ user.correo }}
        </span>
      </div>
    </div>

    <button
      class="w-full rounded-lg bg-brand-600/10 text-brand-500 px-3 py-2 text-sm
             hover:bg-brand-600/20 transition"
      (click)="openLogoutConfirm()"
    >
      Cerrar sesión
    </button>
  </div>
</nav>

<div *ngIf="logoutConfirmOpen" class="fixed inset-0 z-[60] flex items-center justify-center">
  <div class="absolute inset-0 bg-black/60"></div>

  <div
    class="relative z-[61] w-full max-w-md rounded-2xl bg-surface-800 border border-white/10 p-6 shadow-xl"
  >
    <h3 class="text-lg font-semibold mb-2">Confirmar acción</h3>
    <p class="text-sm text-textc-mute">¿Seguro que deseas cerrar sesión?</p>

    <div class="mt-6 flex gap-3 justify-end">
      <button
        type="button"
        class="rounded-xl border border-white/10 px-4 py-2 hover:bg-white/5"
        (click)="closeLogoutConfirm()"
      >
        Cancelar
      </button>
      <button
        type="button"
        class="rounded-xl bg-brand-500 text-black font-semibold px-4 py-2 hover:bg-brand-600"
        (click)="doLogoutConfirmado()"
      >
        Aceptar
      </button>
    </div>
  </div>
</div>
