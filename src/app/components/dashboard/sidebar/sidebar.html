<!-- Sidebar oscuro, diferencia clara con el contenido -->
<nav class="h-screen w-64 bg-surface-900 text-textc-base border-r border-white/5 flex flex-col"
  aria-label="Sidebar principal">

  <!-- Header / Logo -->
  <div class="h-16 flex items-center px-4 border-b border-white/5">
    <a class="flex items-center gap-2 font-extrabold tracking-tight">
      <span class="inline-block h-6 w-6 rounded bg-brand-500"></span>
      <span>FITCOMPANY</span>
    </a>
  </div>

  <!-- Menú (scrollable) -->
  <ul role="menu" class="flex-1 overflow-y-auto overflow-x-auto py-3">
    <li *ngFor="let item of menu">
      <a [routerLink]="item.link" class="flex items-center gap-3 mx-2 mb-1 px-3 py-2 rounded-lg hover:bg-surface-800">
        <lucide-icon [name]="item.icon" class="w-5 h-5"></lucide-icon>
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>

  <!-- Footer (acción secundaria) -->
  <div class="border-t border-white/5 p-3">
    <button class="w-full rounded-lg bg-brand-600/10 text-brand-500 px-3 py-2 text-sm
                   hover:bg-brand-600/20 transition" (click)="openLogoutConfirm()">
      Cerrar sesión
    </button>
  </div>
</nav>

<!-- Modal de confirmación (ACEPTAR en verde) -->
<div *ngIf="logoutConfirmOpen" class="fixed inset-0 z-[60] flex items-center justify-center">
  <div class="absolute inset-0 bg-black/60"></div>

  <div class="relative z-[61] w-full max-w-md rounded-2xl bg-surface-800 border border-white/10 p-6 shadow-xl">
    <h3 class="text-lg font-semibold mb-2">Confirmar acción</h3>
    <p class="text-sm text-textc-mute">¿Seguro que deseas cerrar sesión?</p>

    <div class="mt-6 flex gap-3 justify-end">
      <button type="button" class="rounded-xl border border-white/10 px-4 py-2 hover:bg-white/5"
        (click)="closeLogoutConfirm()">
        Cancelar
      </button>
      <button type="button" class="rounded-xl bg-brand-500 text-black font-semibold px-4 py-2 hover:bg-brand-600"
        (click)="doLogoutConfirmado()">
        Aceptar
      </button>
    </div>
  </div>
</div>
